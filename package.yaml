name: verifairy
version: 0.1.0
extra-source-files:
  - README.md

dependencies:
  - base
  - containers
  - megaparsec
  - mtl
  - optparse-generic
  - text
  - fgl
  - githash
  - prettyprinter
  - prettyprinter-ansi-terminal
  - diagnose == 2.4.0
  - pretty-show

default-extensions:
  - OverloadedStrings
  - RecordWildCards

library:
  exposed-modules:
    - VerifPal.Types
    - VerifPal.Parser
    - VerifPal.Check
    - VerifPal.Pretty
    - VerifPal.Version
    - VerifPal.Prolog
  source-dirs: src

tests:
  test:
    main: test.hs
    source-dirs: test
    dependencies:
      - verifairy
      - tasty
      - tasty-discover
      - tasty-hspec
      - tasty-hedgehog
      - hedgehog
      - hspec
      - hspec-megaparsec
      - file-embed

executables:
  verifairy:
    source-dirs: app
    main: Main.hs
    dependencies:
      - verifairy
      - filepath
      - optparse-applicative
      - graphviz
